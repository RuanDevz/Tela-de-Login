<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all">
    <title>tela de login</title>
</head>
<body>
    <main>
        <h1>Login</h1>

        <form action="" method="post">
            <div class="login" >
                <label for="iemail"></label>
                <input type="text" id="iemail" placeholder="Seu Email" required autocomplete="email" size="10" maxlength="30">
            </div>


            <div class="senha" >
                <label for="isenha"></label>
                <input  type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Sua Senha">
            </div>
            <div>
                <label  for="iremember">Lembrar-me</label>
                <input  type="checkbox" id="iremember">
            </div>


            <div>
                <input id="enviar" type="submit" value="Login">
            </div>

            <div class="esqueci-minha-senha" >
                <a href="#">Esqueci minha senha</a>
            </div>
        </form>
    </main>
</body>
</html>
