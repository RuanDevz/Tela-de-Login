<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width:769px) and (max-width:1024px)">
    <link rel="stylesheet" href="desktop.css"media="screen and (min-width: 1024px) and (max-width: 1920px)">
    <title>tela de login</title>
</head>
<body>
    <main>
        <div>
        <h1>Login</h1>
        </div>

        <form action="" method="post">
            <div class="login" >
                <label for="iemail"></label>
                <input type="text" id="iemail" placeholder="Seu Email" required autocomplete="email" size="10" maxlength="30" >
            </div>


            <div class="senha" >
                <label for="isenha"></label>
                <input  type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Sua Senha">
            </div>
            <div class="lembrar" >
                <label  for="iremember">Lembrar-me</label>
                <input  type="checkbox" id="iremember">
            </div>


            <div>
                <input id="enviar" type="submit" value="Login">
            </div>

            <div class="esqueci-minha-senha" >
                <a href="#">Esqueci minha senha</a>
            </div>
            <div id="entrar" >
                <p>Entrar com :</p>
            </div>

            <div id="image">
                <img id="facebook" class="imagens" src="imagens/facebook.png" alt="facebook">
                <img id="google" class="imagens" src="imagens/google.png" alt="google">
                <img id="instagram" class="imagens" src="imagens/instagram.png" alt="instagram">
                <img id="twitter" class="imagens" src="imagens/twitter.png" alt="twitter">
            </div>
        </form>
    </main>
</body>
</html>
